<html>
    <head>
        <title>
            Facebook
        </title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="body_left_half">
                <div class="left_top_half">
                    <img class="image_size" src="fbimage.svg" alt="fbimage">
                    <p style=margin-top:0%; class="left_text_pos">Facebook helps you connect and share with the people in your life.</p>
                </div>
            </div>
            <div class="body_right_half">
                <div class="form_container">
                    <form action="">
                        <input class="form_style" style=margin-bottom:5px; type="text" id="email" placeholder="Email address or phone number">
                        <input class="form_style" style=margin-bottom:5px; type="text" id="email" placeholder="Password">
                        <button class="form_style" style=margin-bottom:5px;background-color:#4576f2;border:none;border-radius:6px; name="submit">Log In</button>
                        <a style=color:4576f2;margin-left:30%; href="https://www.facebook.com/recover/initiate/?ars=facebook_login">Forgotten account?</a>
                        <button type="button"  class="form_style" style=background-color:#42b72a;color:#fefdf1;border-radius:6px;>Create New Account</button>
                    </form>

                </div>
            </div>
            
        </div>
    </body>
</html>
